name: Update Merchant Feed

on:
  schedule:
    - cron: '0 1 * * *'  # Her gun 04:00 TR (01:00 UTC)
  workflow_dispatch:       # Manuel tetikleme

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate feed
        run: python generate_feed.py

      - name: Commit and push feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add merchant-feed.xml
          if git diff --cached --quiet; then
            echo "No changes to feed"
          else
            git commit -m "Update merchant feed $(date -u +%Y-%m-%d)"
            git push
          fi
